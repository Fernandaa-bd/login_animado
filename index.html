<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="body">

    <main>
        <section class="login" id="login">
            <h1>Faça seu <span>login</span></h1>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">

            <p class="forget"><a href="#">Esqueceu a senha?</a></p>

            <button class="enter">Entrar</button>

            <p class="login-icons">Ou faça login usando:</p>
            <div class="icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-apple"></i>
                <i class="bi bi-google"></i>
            </div>

            <p class="last">Não tem conta? <a href="#">Crie uma agora!</a></p>

            <p class="p-theme">Mude o tema:</p>
            <div class="btn-theme" id="btn-theme" >
                <div class="toogle" id="toogle"><i class="bi bi-sun"></i><i class="bi bi-moon"></i></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
